<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostHunter - Web-hotellien Vertailu 2026</title>
    
    <style>
        /* --- TYYLIT (Ei muutoksia) --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        .header-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        h1 { color: #2c3e50; margin: 0; font-size: 2.5em; }
        .logo-accent { color: #3498db; }
        .subtitle { color: #7f8c8d; font-size: 1.1em; }

        table.main-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table.main-table th, table.main-table td { padding: 15px 12px; border-bottom: 1px solid #e1e4e8; text-align: left; }
        table.main-table th { background: #34495e; color: #fff; cursor: pointer; position: sticky; top: 0; user-select: none; }
        table.main-table tr:hover { background-color: #f8f9fa; }
        
        .price-tag { color: #27ae60; font-weight: 800; font-size: 1.1em; background: #e8f5e9; padding: 6px 10px; border-radius: 6px; white-space: nowrap; }
        .term-tag { font-size: 0.85em; color: #555; background: #eee; padding: 4px 8px; border-radius: 4px; }
        .rank { font-weight: bold; color: #bdc3c7; }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-view { background-color: #3498db; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 0.9em; }
        .btn-visit { background-color: #27ae60; color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; font-weight: 600; font-size: 0.9em; display: inline-block; }
        
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 0; border: 1px solid #888; width: 95%; max-width: 700px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .modal-header { background: #2c3e50; color: white; padding: 15px 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; }
        .close { color: #fff; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        table.tier-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table.tier-table th { background-color: #ecf0f1; padding: 10px; border: 1px solid #bdc3c7; font-size: 0.9em; }
        table.tier-table td { padding: 10px; border: 1px solid #bdc3c7; text-align: center; font-size: 0.95em; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <div>
            <h1>Host<span class="logo-accent">Hunter</span></h1>
            <div class="subtitle">Web-hotellien hintavertailu 2026</div>
        </div>
    </div>

    <div style="overflow-x:auto;">
        <table class="main-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th onclick="sortHosts('name')">Palveluntarjoaja ⇅</th>
                    <th onclick="sortHosts('price')">Hinta alk. ⇅</th>
                    <th class="col-term">Sopimuskausi</th>
                    <th>Toiminnot</th>
                </tr>
            </thead>
            <tbody id="mainTableBody"></tbody>
        </table>
    </div>
</div>

<div id="tierModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <h3 id="modalTitle" style="margin:0">Pakettitiedot</h3>
        <span class="close" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
        <p id="modalDesc" style="margin-bottom: 20px; font-style:italic; color:#666;"></p>
        
        <table class="tier-table">
            <thead>
                <tr>
                    <th>Paketti</th>
                    <th>Hinta / kk</th>
                    <th>Levytila</th>
                    <th>Sivustot</th>
                </tr>
            </thead>
            <tbody id="tierTableBody"></tbody>
        </table>
        
        <div style="margin-top: 25px; text-align:right;">
            <a href="#" id="modalVisitBtn" target="_blank" rel="noopener noreferrer" class="btn-visit" style="width:100%; text-align:center; display:block; box-sizing:border-box;">Siirry sivustolle &rarr;</a>
        </div>
    </div>
  </div>
</div>

<script>
// --- TÄSSÄ ON KAIKKI TIEDOT (MUOKKAA NÄITÄ HALUTESSASI) ---
// Ei tietokantaa, ei avaimia, ei ongelmia.
const hostsData = [
    {
        name: "Hostinger",
        price: "€2.99",
        term: "48 kk",
        description: "Suosittu budjettivalinta aloittelijoille.",
        affiliate_url: "https://hostinger.com",
        tiers: [
            { name: "Premium", price: "€2.99", storage: "100 GB", websites: "100 Sivustoa" },
            { name: "Business", price: "€3.99", storage: "200 GB", websites: "100 Sivustoa" },
            { name: "Cloud Startup", price: "€9.99", storage: "200 GB", websites: "300 Sivustoa" }
        ]
    },
    {
        name: "SiteGround",
        price: "€5.99",
        term: "12 kk",
        description: "Huippuluokan tuki ja nopeus.",
        affiliate_url: "https://siteground.com",
        tiers: [
            { name: "StartUp", price: "€5.99", storage: "10 GB", websites: "1 Sivusto" },
            { name: "GrowBig", price: "€9.99", storage: "20 GB", websites: "Rajaton" },
            { name: "GoGeek", price: "€14.99", storage: "40 GB", websites: "Rajaton" }
        ]
    },
    {
        name: "Bluehost",
        price: "€2.95",
        term: "12 kk",
        description: "WordPressin virallinen suositus.",
        affiliate_url: "https://bluehost.com",
        tiers: [
            { name: "Basic", price: "€2.95", storage: "10 GB", websites: "1 Sivusto" },
            { name: "Choice Plus", price: "€5.45", storage: "40 GB", websites: "Rajaton" }
        ]
    },
    {
        name: "A2 Hosting",
        price: "€2.99",
        term: "12 kk",
        description: "Tunnettu Turbo-palvelimistaan.",
        affiliate_url: "https://a2hosting.com",
        tiers: [
            { name: "Startup", price: "€2.99", storage: "100 GB", websites: "1 Sivusto" },
            { name: "Drive", price: "€5.99", storage: "Rajaton", websites: "Rajaton" }
        ]
    },
    {
        name: "GreenGeeks",
        price: "€2.95",
        term: "12 kk",
        description: "Ympäristöystävällinen valinta.",
        affiliate_url: "https://greengeeks.com",
        tiers: [
            { name: "Lite", price: "€2.95", storage: "50 GB", websites: "1 Sivusto" },
            { name: "Pro", price: "€4.95", storage: "Rajaton", websites: "Rajaton" }
        ]
    }
];

let sortAsc = true;

// --- RENDERÖINTI ---
function renderTable() {
    const tbody = document.getElementById("mainTableBody");
    tbody.innerHTML = "";

    hostsData.forEach((h, i) => {
        tbody.insertAdjacentHTML("beforeend", `
            <tr>
                <td class="rank">${i + 1}</td>
                <td>
                    <strong>${h.name}</strong><br>
                    <small style="color:#777">${h.description}</small>
                </td>
                <td><span class="price-tag">${h.price}</span></td>
                <td class="col-term"><span class="term-tag">${h.term}</span></td>
                <td>
                    <div class="btn-group">
                        <button class="btn-view" onclick="openModal(${i})">Paketit</button>
                        <a class="btn-visit" href="${h.affiliate_url}" target="_blank">Avaa</a>
                    </div>
                </td>
            </tr>
        `);
    });
}

// --- LAJITTELU ---
function sortHosts(key) {
    sortAsc = !sortAsc;
    hostsData.sort((a, b) => {
        let A = a[key];
        let B = b[key];
        if (key === "price") {
            let numA = parseFloat(A.replace(/[^0-9.,]/g, '').replace(',', '.'));
            let numB = parseFloat(B.replace(/[^0-9.,]/g, '').replace(',', '.'));
            return sortAsc ? numA - numB : numB - numA;
        }
        return sortAsc ? A.localeCompare(B) : B.localeCompare(A);
    });
    renderTable();
}

// --- MODAALI ---
const modal = document.getElementById("tierModal");

function openModal(index) {
    const h = hostsData[index];
    document.getElementById("modalTitle").innerText = `${h.name} – Paketit`;
    document.getElementById("modalDesc").innerText = h.description;
    document.getElementById("modalVisitBtn").href = h.affiliate_url;

    const tbody = document.getElementById("tierTableBody");
    tbody.innerHTML = "";

    if(h.tiers) {
        h.tiers.forEach(t => {
            tbody.insertAdjacentHTML("beforeend", `
                <tr>
                    <td style="text-align:left; font-weight:bold; color:#2980b9;">${t.name}</td>
                    <td style="color:#27ae60; font-weight:bold;">${t.price}</td>
                    <td>${t.storage}</td>
                    <td>${t.websites}</td>
                </tr>
            `);
        });
    }
    modal.style.display = "block";
}

function closeModal() { modal.style.display = "none"; }
window.onclick = e => { if (e.target === modal) closeModal(); };

// Käynnistys
renderTable();
</script>

</body>
</html>
