<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostHunter - Top Web Hosting Comparison 2026</title>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        /* HEADER */
        .header-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; flex-wrap: wrap; }
        .header-content { text-align: center; flex-grow: 1; }
        h1 { color: #2c3e50; margin: 0; font-size: 3em; letter-spacing: -1px; }
        .logo-accent { color: #3498db; }
        .subtitle { color: #7f8c8d; font-size: 1.2em; margin-top: 10px; }
        
        /* TABLE */
        table.main-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.95em; }
        table.main-table th, table.main-table td { padding: 15px 12px; border-bottom: 1px solid #e1e4e8; text-align: left; vertical-align: middle; }
        table.main-table th { background: #34495e; color: #fff; cursor: pointer; user-select: none; }
        table.main-table tr:hover { background-color: #f8f9fa; }
        
        .price-tag { color: #27ae60; font-weight: 700; font-size: 1.1em; }
        .btn-visit { background-color: #27ae60; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-block; }
        
        .loading-text { text-align: center; padding: 40px; color: #7f8c8d; font-size: 1.2em; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <div class="header-content">
            <h1>Host<span class="logo-accent">Hunter</span></h1>
            <div class="subtitle">Live Database Edition 2026</div>
        </div>
    </div>

    <div style="overflow-x:auto;">
        <table class="main-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Host Provider</th>
                    <th>Starting Price</th>
                    <th>Commitment</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="mainTableBody"></tbody>
        </table>
        
        <div id="loading" class="loading-text">Ladataan hintoja tietokannasta...</div>
    </div>
</div>
<script>
    const SUPABASE_URL = 'https://oayjeoiqknfqokawxxka.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9heWplb2lxa25mcW9rYXd4eGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTY3OTIsImV4cCI6MjA4MjkzMjc5Mn0.Df61FQqXcKrW7VKHnz0y4yKHEUz9sxrWLpHnk4q0ov8';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchHosts() {
        const loading = document.getElementById('loading');
        const tableBody = document.getElementById("mainTableBody");
        
        console.log("Yritetään hakea dataa..."); // Tämä näkyy F12 konsolissa

        // Haetaan data
        let { data, error } = await supabase.from('hosts').select('*');

        // 1. TARKISTETAAN VIRHEET
        if (error) {
            console.error("Supabase virhe:", error);
            loading.innerText = "VIRHE: " + JSON.stringify(error);
            loading.style.color = "red";
            return;
        }

        // 2. TARKISTETAAN ONKO DATAA
        console.log("Saatu data:", data); // Näet tämän F12 konsolissa

        if (!data || data.length === 0) {
            loading.innerText = "Yhteys toimii, mutta tietokanta palautti 0 riviä (tyhjä lista). Tarkista RLS tai onko taulussa rivejä.";
            return;
        }

        loading.style.display = 'none';
        
        // 3. PIIRRETÄÄN ILMAN JÄRJESTYSTÄ (jotta koodi ei kaadu puuttuviin hintoihin)
        data.forEach((h, index) => {
            // Varmistetaan että kentät eivät ole null, jotta ei tule "undefined" näytölle
            const name = h.name || "Nimi puuttuu";
            const price = h.price || "-";
            const term = h.term || "-";
            const url = h.url || "#";

            let row = `<tr>
                <td>${index + 1}</td>
                <td><strong>${name}</strong></td>
                <td class="price-tag">${price}</td>
                <td>${term}</td>
                <td><a href="${url}" target="_blank" class="btn-visit">Visit</a></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    fetchHosts();
</script>
