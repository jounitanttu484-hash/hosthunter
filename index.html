<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostHunter - Live Data</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- STYLES --- */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        .header-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; flex-wrap: wrap; gap: 20px; }
        h1 { color: #2c3e50; margin: 0; }
        .logo-accent { color: #3498db; }

        /* LOADING INDICATOR */
        #loader { text-align: center; padding: 20px; font-weight: bold; color: #3498db; display: block; }

        /* CONTROLS */
        .controls { display: flex; gap: 10px; }
        .search-box, .filter-select { padding: 10px; border: 2px solid #e1e4e8; border-radius: 8px; outline: none; }
        .search-box:focus, .filter-select:focus { border-color: #3498db; }

        /* TABLE */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #e1e4e8; text-align: left; }
        th { background: #34495e; color: #fff; cursor: pointer; }
        
        .price-tag { color: #27ae60; font-weight: 800; background: #e8f5e9; padding: 5px 10px; border-radius: 6px; white-space: nowrap; }
        .term-tag { font-size: 0.85em; color: #555; background: #eee; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        
        .btn-visit { background-color: #27ae60; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 0.9em; display: inline-block; }
        .tier-info { font-size: 0.8em; color: #666; margin-top: 5px; }

        @media (max-width: 768px) {
            .header-wrapper { flex-direction: column; align-items: flex-start; }
            .controls { width: 100%; flex-direction: column; }
            .col-term, .col-desc { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <div>
            <h1>Host<span class="logo-accent">Hunter</span></h1>
            <div style="color:#777">Live Prices from Google Sheets</div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search..." onkeyup="filterData()">
            <select id="termSelect" class="filter-select" onchange="filterData()">
                <option value="all">Show All</option>
                <option value="1">1 Month</option>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
                <option value="36">36 Months</option>
                <option value="48">48 Months</option>
            </select>
        </div>
    </div>

    <div id="loader">Loading data from Google Sheets...</div>

    <div class="table-container">
        <table id="mainTable" style="display:none;">
            <thead>
                <tr>
                    <th onclick="sortHosts('name')">Provider ⇅</th>
                    <th class="col-desc">Description</th>
                    <th onclick="sortHosts('price')">Price ⇅</th>
                    <th class="col-term">Term</th>
                    <th>Details & Link</th>
                </tr>
            </thead>
            <tbody id="mainTableBody"></tbody>
        </table>
    </div>
</div>

<script>
// ------------------------------------------------------------------
// ASETUKSET
// ------------------------------------------------------------------

// TÄHÄN ON NYT PÄIVITETTY SINUN LINKKISI:
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQt_Eg-EpQQ7ToTDtvrAJIOx4WRbDy0MqU7Lh7RPjsTVvnAy9qMqbTZIanTZssYclbdWy2FidPFcnQ-/pub?output=csv";

// ------------------------------------------------------------------

let hostsData = [];
let currentData = [];
let sortAsc = true;

window.onload = function() {
    fetchData();
};

function fetchData() {
    Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
            // Poistetaan tyhjät rivit ja tallennetaan data
            hostsData = results.data.filter(row => row.name && row.price);
            currentData = [...hostsData];
            
            document.getElementById("loader").style.display = "none";
            document.getElementById("mainTable").style.display = "table";
            
            // Järjestetään oletuksena hinnan mukaan
            sortHosts('price'); 
        },
        error: function(err) {
            document.getElementById("loader").innerText = "Error loading CSV. Check permissions.";
            console.error(err);
        }
    });
}

// --- RENDERÖINTI ---
function renderTable() {
    const tbody = document.getElementById("mainTableBody");
    tbody.innerHTML = "";
    
    if (currentData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">No results found.</td></tr>`;
        return;
    }

    currentData.forEach(h => {
        let tierInfo = "";
        if(h.tier_1_info) tierInfo += `<div>• ${h.tier_1_info}</div>`;
        if(h.tier_2_info) tierInfo += `<div>• ${h.tier_2_info}</div>`;

        tbody.innerHTML += `
            <tr>
                <td><strong>${h.name}</strong></td>
                <td class="col-desc"><small style="color:#666">${h.desc || ''}</small></td>
                <td><span class="price-tag">${h.price}</span></td>
                <td class="col-term"><span class="term-tag">${h.term}</span></td>
                <td>
                    <a href="${h.url}" target="_blank" class="btn-visit">Visit Site &rarr;</a>
                    <div class="tier-info">${tierInfo}</div>
                </td>
            </tr>
        `;
    });
}

// --- SUODATUS ---
function filterData() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const term = document.getElementById("termSelect").value;

    currentData = hostsData.filter(h => {
        const matchesSearch = (h.name && h.name.toLowerCase().includes(q)) || (h.desc && h.desc.toLowerCase().includes(q));
        
        let matchesTerm = true;
        if (term !== "all" && h.term) {
            if (term === "1") matchesTerm = h.term.includes("1 mo") || h.term.includes("1 kk");
            else if (term === "12") matchesTerm = h.term.includes("12");
            else if (term === "24") matchesTerm = h.term.includes("24");
            else if (term === "36") matchesTerm = h.term.includes("36");
            else if (term === "48") matchesTerm = h.term.includes("48");
        }

        return matchesSearch && matchesTerm;
    });
    
    renderTable();
}

// --- LAJITTELU ---
function sortHosts(key) {
    sortAsc = !sortAsc;
    currentData.sort((a,b) => {
        let A = a[key] || "", B = b[key] || "";
        
        if(key === 'price') {
            let nA = parseFloat(A.replace(/[^0-9.,]/g,'').replace(',','.')) || 0;
            let nB = parseFloat(B.replace(/[^0-9.,]/g,'').replace(',','.')) || 0;
            return sortAsc ? nA - nB : nB - nA;
        }
        return sortAsc ? A.localeCompare(B) : B.localeCompare(A);
    });
    renderTable();
}
</script>

</body>
</html>
