        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }

        /* NAPIT */
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-view { background-color: #3498db; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 0.9em; }

        /* MODAALI */
