<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostHunter - Hintavertailu</title>
    
    <style>
        /* --- TYYLIT --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f6f9; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        .header-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; flex-wrap: wrap; gap: 20px; }
        .header-content { flex-grow: 1; }
        h1 { color: #2c3e50; margin: 0; font-size: 2.5em; }
        .logo-accent { color: #3498db; }
        
        /* KONTROLLIT (Haku + Valikko) */
        .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        
        .search-box {
            padding: 10px 15px; border: 2px solid #e1e4e8; border-radius: 8px; font-size: 16px; outline: none; width: 200px;
        }
        
        .filter-select {
            padding: 10px 15px; border: 2px solid #3498db; border-radius: 8px; font-size: 16px; outline: none; background: #f0f8ff; cursor: pointer; font-weight: bold; color: #2c3e50;
        }
        .filter-select:hover { background: #e1f0ff; }

        /* TAULUKKO */
        .table-container { overflow-x: auto; max-height: 75vh; overflow-y: auto; border: 1px solid #eee; }
        table.main-table { width: 100%; border-collapse: collapse; }
        table.main-table th, table.main-table td { padding: 12px 15px; border-bottom: 1px solid #e1e4e8; text-align: left; }
        table.main-table th { background: #34495e; color: #fff; cursor: pointer; position: sticky; top: 0; z-index: 10; user-select: none; }
        table.main-table tr:hover { background-color: #f1f4f8; }
        
        .price-tag { color: #27ae60; font-weight: 800; font-size: 1.0em; background: #e8f5e9; padding: 5px 10px; border-radius: 6px; white-space: nowrap; }
        .term-tag { font-size: 0.85em; color: #555; background: #eee; padding: 4px 8px; border-radius: 4px; white-space: nowrap; font-weight: bold; }
        .rank { font-weight: bold; color: #bdc3c7; width: 40px; text-align: center; }

        /* NAPIT */
        .btn-group { display: flex; gap: 8px; }
        .btn-view { background-color: #3498db; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.85em; }
        .btn-visit { background-color: #27ae60; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-weight: 600; font-size: 0.85em; }
        
        /* MODAALI */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 0; border: 1px solid #888; width: 95%; max-width: 700px; border-radius: 8px; }
        .modal-header { background: #2c3e50; color: white; padding: 15px 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; }
        .close { color: #fff; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        table.tier-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table.tier-table th { background-color: #ecf0f1; padding: 10px; border: 1px solid #bdc3c7; font-size: 0.9em; }
        table.tier-table td { padding: 10px; border: 1px solid #bdc3c7; text-align: center; font-size: 0.95em; }

        @media (max-width: 768px) {
            .header-wrapper { flex-direction: column; align-items: flex-start; }
            .controls { width: 100%; flex-direction: column; }
            .search-box, .filter-select { width: 100%; }
            .col-term { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <div class="header-content">
            <h1>Host<span class="logo-accent">Hunter</span></h1>
            <div class="subtitle">Valitse sopimuskauden pituus</div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Etsi nimellä..." onkeyup="filterData()">
            
            <select id="termSelect" class="filter-select" onchange="filterData()">
                <option value="all">Näytä kaikki</option>
                <option value="1">1 Kuukausi</option>
                <option value="12">12 Kuukautta</option>
                <option value="24">24 Kuukautta</option>
                <option value="36">36 Kuukautta</option>
                <option value="48">48 Kuukautta</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table class="main-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th onclick="sortHosts('name')">Palveluntarjoaja ⇅</th>
                    <th onclick="sortHosts('price')">Hinta alk. ⇅</th>
                    <th class="col-term">Kausi</th>
                    <th>Toiminnot</th>
                </tr>
            </thead>
            <tbody id="mainTableBody"></tbody>
        </table>
    </div>
</div>

<div id="tierModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <h3 id="modalTitle" style="margin:0">Paketit</h3>
        <span class="close" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
        <p id="modalDesc" style="margin-bottom: 20px; font-style:italic; color:#666;"></p>
        <table class="tier-table">
            <thead>
                <tr>
                    <th>Paketti</th>
                    <th>Hinta</th>
                    <th>Levytila</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody id="tierTableBody"></tbody>
        </table>
        <div style="margin-top: 25px;">
            <a href="#" id="modalVisitBtn" target="_blank" class="btn-visit" style="display:block; text-align:center;">Siirry sivustolle &rarr;</a>
        </div>
    </div>
  </div>
</div>

<script>
// --- DATA: LAJITELTU KAUSIEN MUKAAN ---

    // --- 1 KUUKAUSI ---
    { name: "Verpex", price: "€0.60", term: "1 kk", desc: "Halpa 1kk kokeilu.", url: "https://verpex.com", tiers: [{n:"Iron",p:"€0.60",s:"10 GB",w:"1 Sivu"}] },
    { name: "Hetzner", price: "€1.90", term: "1 kk", desc: "Ei määräaikaa.", url: "https://hetzner.com", tiers: [{n:"Level 1",p:"€1.90",s:"10 GB",w:"1 Sivu"}] },
    { name: "InterServer", price: "€2.50", term: "1 kk", desc: "Kiinteä kuukausihinta.", url: "https://interserver.net", tiers: [{n:"Standard",p:"€2.50",s:"Rajaton",w:"Rajaton"}] },
    { name: "Kamatera", price: "€4.00", term: "1 kk", desc: "30 päivän ilmainen kokeilu.", url: "https://kamatera.com", tiers: [{n:"Type A",p:"€4.00",s:"20 GB",w:"1 CPU"}] },
    { name: "Contabo", price: "€4.50", term: "1 kk", desc: "Halpa VPS kuukausimaksulla.", url: "https://contabo.com", tiers: [{n:"VPS S",p:"€4.50",s:"50 GB",w:"4 CPU"}] },
    { name: "Vultr", price: "€5.00", term: "1 kk", desc: "Maksa vain käytöstä.", url: "https://vultr.com", tiers: [{n:"Cloud",p:"€5.00",s:"25 GB",w:"High Perf"}] },
    { name: "DigitalOcean", price: "€6.00", term: "1 kk", desc: "Kehittäjille, tuntiveloitus.", url: "https://digitalocean.com", tiers: [{n:"Droplet",p:"€6.00",s:"25 GB",w:"1 CPU"}] },
    { name: "Kinsta", price: "€35.00", term: "1 kk", desc: "Premium WP kuukausimaksulla.", url: "https://kinsta.com", tiers: [{n:"Starter",p:"€35.00",s:"10 GB",w:"25k kävijää"}] },

    // --- 12 KUUKAUTTA ---
    { name: "IONOS", price: "€1.00", term: "12 kk", desc: "Erittäin halpa 1. vuosi.", url: "https://ionos.com", tiers: [{n:"Standard",p:"€1.00",s:"10 GB",w:"1 Sivu"}] },
    { name: "Namecheap", price: "€1.98", term: "12 kk", desc: "Suosittu vuosidiili.", url: "https://namecheap.com", tiers: [{n:"Stellar",p:"€1.98",s:"20 GB",w:"3 Sivua"}] },
    { name: "OVHcloud", price: "€2.19", term: "12 kk", desc: "Vuosisopimus.", url: "https://ovhcloud.com", tiers: [{n:"Kimsufi",p:"€2.19",s:"1 GB",w:"Perus"}] },
    { name: "Bluehost", price: "€2.75", term: "12 kk", desc: "Vuoden sitoutuminen.", url: "https://bluehost.com", tiers: [{n:"Basic",p:"€2.75",s:"10 GB",w:"1 Sivu"}] },

    { name: "A2 Hosting", price: "€2.99", term: "12 kk", desc: "Nopea vuosisopimus.", url: "https://a2hosting.com", tiers: [{n:"Startup",p:"€2.99",s:"100 GB",w:"1 Sivu"}] },
    { name: "GreenGeeks", price: "€2.95", term: "12 kk", desc: "Eco-hosting vuodeksi.", url: "https://greengeeks.com", tiers: [{n:"Lite",p:"€2.95",s:"50 GB",w:"1 Sivu"}] },
    { name: "SiteGround", price: "€5.99", term: "12 kk", desc: "Premium-tuki (12kk).", url: "https://siteground.com", tiers: [{n:"StartUp",p:"€5.99",s:"10 GB",w:"1 Sivu"}] },

    { name: "Namecheap", price: "€1.88", term: "24 kk", desc: "Halvempi 2 vuoden diili.", url: "https://namecheap.com", tiers: [{n:"Stellar",p:"€1.88",s:"20 GB",w:"3 Sivua"}] },

    { name: "InMotion", price: "€3.49", term: "24 kk", desc: "USA teho-hosting 2v.", url: "https://inmotionhosting.com", tiers: [{n:"Core",p:"€3.49",s:"100 GB",w:"2 Sivua"}] },
    { name: "HostPapa", price: "€3.95", term: "24 kk", desc: "Kanadalainen 2v sopimus.", url: "https://hostpapa.com", tiers: [{n:"Start",p:"€3.95",s:"100 GB",w:"1 Sivu"}] },
    { name: "Bluehost", price: "€3.95", term: "24 kk", desc: "Pidempi WordPress-diili.", url: "https://bluehost.com", tiers: [{n:"Basic",p:"€3.95",s:"10 GB",w:"1 Sivu"}] },

    // --- 36 KUUKAUTTA ---
    { name: "MilesWeb", price: "€1.00", term: "36 kk", desc: "Erittäin halpa 3 vuotta.", url: "https://milesweb.com", tiers: [{n:"Ignite",p:"€1.00",s:"50 GB",w:"1 Sivu"}] },
    { name: "Hostens", price: "€1.20", term: "36 kk", desc: "Halpa sitoutuminen.", url: "https://hostens.com", tiers: [{n:"S10",p:"€1.20",s:"10 GB",w:"10 Sivua"}] },
    { name: "StableHost", price: "€1.75", term: "36 kk", desc: "Vakaa pitkä sopimus.", url: "https://stablehost.com", tiers: [{n:"Starter",p:"€1.75",s:"Rajaton",w:"1 Sivu"}] },
    { name: "iPage", price: "€1.99", term: "36 kk", desc: "Vanha klassikko 3v.", url: "https://ipage.com", tiers: [{n:"Go Plan",p:"€1.99",s:"Rajaton",w:"Rajaton"}] },
    { name: "DreamHost", price: "€2.59", term: "36 kk", desc: "Ei yllätyskorotuksia.", url: "https://dreamhost.com", tiers: [{n:"Starter",p:"€2.59",s:"50 GB",w:"1 Sivu"}] },
    { name: "ChemiCloud", price: "€2.99", term: "36 kk", desc: "Laadukas pilvi 3 vuodeksi.", url: "https://chemicloud.com", tiers: [{n:"Starter",p:"€2.99",s:"20 GB",w:"1 Sivu"}] },
    { name: "HostArmada", price: "€2.49", term: "36 kk", desc: "Nopea pilvi pitkällä ajalla.", url: "https://hostarmada.com", tiers: [{n:"Start",p:"€2.49",s:"15 GB",w:"1 Sivu"}] },
    { name: "GoDaddy", price: "€5.99", term: "36 kk", desc: "Iso toimija 3v sopimuksella.", url: "https://godaddy.com", tiers: [{n:"Economy",p:"€5.99",s:"25 GB",w:"1 Sivu"}] },

    // --- 48 KUUKAUTTA ---
    { name: "Hostinger", price: "€2.99", term: "48 kk", desc: "Markkinoiden halvin 4v diili.", url: "https://hostinger.com", tiers: [{n:"Premium",p:"€2.99",s:"100 GB",w:"100 Sivua"}] }
];

// --- LOGIIKKA ---
let currentData = [...hostsData];
let sortAsc = true;
const listBody = document.getElementById("mainTableBody");

function renderTable() {
    listBody.innerHTML = "";
    if(currentData.length === 0) { listBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; font-size:1.1em; color:#666;">Ei tuloksia valituilla ehdoilla.</td></tr>`; return; }
    
    currentData.forEach((h, i) => {
        const originalIndex = hostsData.indexOf(h);
        listBody.innerHTML += `
            <tr>
                <td class="rank">${i + 1}</td>
                <td><strong>${h.name}</strong><br><small style="color:#777">${h.desc}</small></td>
                <td><span class="price-tag">${h.price}</span></td>
                <td class="col-term"><span class="term-tag">${h.term}</span></td>
                <td>
                    <div class="btn-group">
                        <button class="btn-view" onclick="openModal(${originalIndex})">Paketit</button>
                        <a href="${h.url}" target="_blank" class="btn-visit">Avaa</a>
                    </div>
                </td>
            </tr>`;
    });
}

function filterData() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const term = document.getElementById("termSelect").value;

    currentData = hostsData.filter(h => {
        const matchesSearch = h.name.toLowerCase().includes(q) || h.desc.toLowerCase().includes(q);
        
        let matchesTerm = true;
        if (term === "1") matchesTerm = h.term === "1 kk";
        else if (term === "12") matchesTerm = h.term === "12 kk";
        else if (term === "24") matchesTerm = h.term === "24 kk";
        else if (term === "36") matchesTerm = h.term === "36 kk";
        else if (term === "48") matchesTerm = h.term === "48 kk";

        return matchesSearch && matchesTerm;
    });
    
    // Aina lajitellaan hinnan mukaan uudestaan
    sortAsc = true; 
    sortHosts('price');
}

function sortHosts(key) {
    if(event && event.type === 'click') sortAsc = !sortAsc;

    currentData.sort((a,b) => {
        let A = a[key], B = b[key];
        if(key === 'price') {
            let nA = parseFloat(A.replace(/[^0-9.,]/g,'').replace(',','.')), nB = parseFloat(B.replace(/[^0-9.,]/g,'').replace(',','.'));
            return sortAsc ? nA - nB : nB - nA;
        }
        return sortAsc ? A.localeCompare(B) : B.localeCompare(A);
    });
    renderTable();
}

// Modaali
const modal = document.getElementById("tierModal");
function openModal(idx) {
    const h = hostsData[idx];
    document.getElementById("modalTitle").innerText = h.name + " - Paketit";
    document.getElementById("modalDesc").innerText = h.desc;
    document.getElementById("modalVisitBtn").href = h.url;
    const tb = document.getElementById("tierTableBody");
    tb.innerHTML = "";
    if(h.tiers) {
        h.tiers.forEach(t => tb.innerHTML += `<tr><td style="font-weight:bold; color:#2980b9;">${t.n}</td><td style="color:green; font-weight:bold;">${t.p}</td><td>${t.s}</td><td>${t.w}</td></tr>`);
    }
    modal.style.display = "block";
}
window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }
function closeModal() { modal.style.display = "none"; }

// Käynnistys
sortHosts('price');
</script>

</body>
</html>
